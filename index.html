<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Composite Lighting</title>
    <style>
        body {
            background-color: #101020;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <script>
        const canvasElement = document.createElement("canvas");
        canvasElement.width = 800;
        canvasElement.height = 800;
        document.body.appendChild(canvasElement);

        class Entity {
            static index = 0;
            static entities = new Map();
            constructor(x, y, radius, color) {
                this.index = Entity.index++;
                this.x = x;
                this.y = y;
                this.velocityX = 0;
                this.velocityY = 0;
                this.friction = 1;
                this.radius = radius;
                this.color = color;
                Entity.entities.set(this.index, this);
            }

            destroy() {
                Entity.entities.delete(this.index);
            }

            update(deltaTime) {
                this.x += this.velocityX * deltaTime;
                this.y += this.velocityY * deltaTime;
                this.velocityX *= this.friction;
                this.velocityY *= this.friction;

                // Bouncy walls
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.velocityX = -this.velocityX;
                } else if (this.x > canvasElement.width - this.radius) {
                    this.x = canvasElement.width - this.radius;
                    this.velocityX = -this.velocityX;
                }
                if (this.y < this.radius) {
                    this.y = this.radius;
                    this.velocityY = -this.velocityY;
                } else if (this.y > canvasElement.height - this.radius) {
                    this.y = canvasElement.height - this.radius;
                    this.velocityY = -this.velocityY;
                }
            }
        }

        for (let i = 0; i < 10; i++) {
            const entity = new Entity(canvasElement.width * Math.random(), canvasElement.height * Math.random(), 10, `#303030`);
            const angle = Math.random() * Math.PI * 2;
            entity.velocityX = Math.cos(angle) * 100;
            entity.velocityY = Math.sin(angle) * 100;
        }

        for (let i = 0; i < 4; i++) {
            const entity = new Entity(canvasElement.width * Math.random(), canvasElement.height * Math.random(), 15, `#FFFFFF`);
            const angle = Math.random() * Math.PI * 2;
            entity.velocityX = Math.cos(angle) * 100;
            entity.velocityY = Math.sin(angle) * 100;
        }

        const player = new Entity(canvasElement.width / 2, canvasElement.height / 2, 20, "#00CCCC");
        player.friction = 0.95;

        let commands = 0;
        const COMMAND_UP = 1 << 0;
        const COMMAND_DOWN = 1 << 1;
        const COMMAND_LEFT = 1 << 2;
        const COMMAND_RIGHT = 1 << 3;
        window.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp":
                    commands |= COMMAND_UP;
                    break;
                case "ArrowDown":
                    commands |= COMMAND_DOWN;
                    break;
                case "ArrowLeft":
                    commands |= COMMAND_LEFT;
                    break;
                case "ArrowRight":
                    commands |= COMMAND_RIGHT;
                    break;
            }
        });
        window.addEventListener("keyup", (e) => {
            switch (e.key) {
                case "ArrowUp":
                    commands &= ~COMMAND_UP;
                    break;
                case "ArrowDown":
                    commands &= ~COMMAND_DOWN;
                    break;
                case "ArrowLeft":
                    commands &= ~COMMAND_LEFT;
                    break;
                case "ArrowRight":
                    commands &= ~COMMAND_RIGHT;
                    break;
            }
        });

        const ctx = canvasElement.getContext("2d", { alpha: false, desynchronized: true, willReadFrequently: false });
        ctx.imageSmoothingEnabled = true;

        let lastTimestamp = performance.now();

        function drawAnimationFrame(timestamp) {
            const deltaTime = (timestamp - lastTimestamp) / 1000;
            lastTimestamp = timestamp;

            player.velocityX += commands & COMMAND_RIGHT ? 25 : commands & COMMAND_LEFT ? -25 : 0;
            player.velocityY += commands & COMMAND_DOWN ? 25 : commands & COMMAND_UP ? -25 : 0;

            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            ctx.fillStyle = "#505050";
            ctx.fillRect(0, 0, canvasElement.width, canvasElement.height);

            ctx.strokeStyle = "#202020";
            ctx.lineWidth = 1;
            for (let x = 0; x <= canvasElement.width; x += 40) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvasElement.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvasElement.height; y += 40) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvasElement.width, y);
                ctx.stroke();
            }
            
            for (const entity of Entity.entities.values()) {
                entity.update(deltaTime);

                ctx.fillStyle = entity.color;
                ctx.beginPath();
                ctx.arc(entity.x, entity.y, entity.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            requestAnimationFrame(drawAnimationFrame);
        }

        requestAnimationFrame(drawAnimationFrame);
    </script>
</body>

</html>
